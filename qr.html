<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qr.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

<style>
        .attribution {
          font-size: 15px;
          text-align: center;
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translate(-50%, -10%);
        }
    
        .attribution a {
          color: hsl(218, 44%, 22%);
          text-decoration: none;
        }
        </style>
        </head>
<body>
    <div class="container">
        <div class="card">
                <img src="image-qr-code.png" alt="">
            
            <div class="disc">
                <p class="p1">Improve your front-end skills by building projects</p>
                <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                
            </div>

            </div>

    
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/Kawatarrzem">Kaouther Zemouli</a>.
              </div>



    </div>
</body>
</html>
